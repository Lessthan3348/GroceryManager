<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      color: #222;
      transition: background-color 0.3s ease, color 0.3s ease;
      min-height: 100vh;
    }
    h1 {
      color: #ff5722;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    input, button {
      margin: 10px 0;
      padding: 15px 12px;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    input {
      width: 100%;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      background-color: #ff5722;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #e64a19;
      box-shadow: 0 4px 8px rgba(230, 74, 25, 0.4);
      transform: scale(1.05);
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 10px 0;
    }
    li {
      background: rgba(255, 255, 255, 0.9);
      margin: 5px 0;
      padding: 12px 15px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: nowrap;
      word-break: break-word;
    }
    li span {
      flex: 1 1 40%;
      font-weight: 600;
      white-space: normal;
      word-break: break-word;
    }
    li .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      flex: 1 1 60%;
      flex-wrap: nowrap;
    }
    li input[type="number"],
    li input[type="text"] {
      width: 70px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      text-align: center;
      flex-shrink: 0;
    }
    li button {
      min-width: 100px;
      padding: 10px 14px;
      font-size: 0.95rem;
      border-radius: 10px;
      flex-shrink: 0;
      white-space: nowrap;
    }
    #darkModeToggle {
      background-color: #444;
      margin-bottom: 15px;
    }
    #autocomplete {
      position: absolute;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: -8px;
      width: calc(100% - 20px);
      max-height: 150px;
      overflow-y: auto;
    }
    #autocomplete div {
      padding: 10px;
      cursor: pointer;
    }
    #autocomplete div:hover {
      background-color: #f0f0f0;
    }
    /* Dark mode styles */
    body.dark {
      background-color: #121212;
      background-image: none;
      color: #ddd;
    }
    body.dark h1 {
      color: #ff8a50;
    }
    body.dark button {
      background-color: #ff8a50;
      color: #121212;
    }
    body.dark button:hover {
      background-color: #ff5722;
      color: white;
      box-shadow: 0 4px 8px rgba(255, 87, 34, 0.4);
      transform: scale(1.05);
    }
    body.dark li {
      background: #222;
      color: #ddd;
    }
    body.dark li input[type="number"],
    body.dark li input[type="text"] {
      background: #333;
      border: 1px solid #555;
      color: #ddd;
    }
    body.dark #autocomplete div {
      background-color: #222;
      color: #ddd;
    }
    /* Responsive */
    @media (max-width: 600px) {
      li {
        flex-wrap: wrap;
      }
      li span, li .controls {
        flex: 1 1 100%;
      }
      li .controls {
        justify-content: flex-start;
        gap: 8px;
      }
      li input[type="number"],
      li input[type="text"] {
        width: 60px;
        padding: 6px;
        font-size: 0.9rem;
      }
      li button {
        min-width: 90px;
        padding: 8px 10px;
        font-size: 0.9rem;
      }
      input, button#darkModeToggle, #toggleAllBtn, #shareAllBtn {
        font-size: 1rem;
        padding: 12px 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Grocery Manager</h1>
  <button id="darkModeToggle">Toggle Dark Mode</button>
  <div style="position: relative;">
    <input type="text" id="searchBar" placeholder="Search for items..." autocomplete="off" />
    <div id="autocomplete"></div>
  </div>
  <button id="toggleAllBtn">Show All Items</button>
  <ul id="itemsList"></ul>
  <h2>Your List</h2>
  <ul id="addedList"></ul>
  <button id="shareAllBtn" style="margin-top:10px; background-color: #4CAF50;">Share All</button>

  <script>
    const items = [
      { name: "Påse Napolitana salads mix", quantity: 1, unit: "påse" },
      { name: "Tomat", quantity: 1, unit: "kg" },
      { name: "Championer", quantity: 1, unit: "kg" },
      { name: "Rödlök", quantity: 1, unit: "kg" },
      { name: "Margarin flytande rama", quantity: 1, unit: "st" },
      { name: "Olivolja extra virgin", quantity: 5, unit: "L" },
      { name: "Gurka ofilmad", quantity: 1, unit: "kg" },
      { name: "Citron", quantity: 1, unit: "kg" },
      { name: "Handskalade räkor", quantity: 1, unit: "hink" },
      { name: "Granny Smith äpplen gröna", quantity: 0.5, unit: "kg" },
      { name: "Ramlösa naturell i burk", quantity: 1, unit: "flak" },
      { name: "Coca Cola i burk", quantity: 1, unit: "flak" },
      { name: "Coca Cola Zero i burk", quantity: 1, unit: "flak" },
      { name: "Standard mjölk", quantity: 1, unit: "L" },
      { name: "Spray grädde", quantity: 1, unit: "st" },
      { name: "Rama grädde", quantity: 1, unit: "L" },
      { name: "Riven mozzarella ost", quantity: 1, unit: "påse" },
      { name: "Riven grano padano", quantity: 1, unit: "påse" },
      { name: "Smör red label Arla", quantity: 500, unit: "g" },
      { name: "Bakad potatis", quantity: 15, unit: "st" },
      { name: "Spaghetti", quantity: 5, unit: "kg" },
      { name: "Chèvre rulle", quantity: 1, unit: "st" },
      { name: "Mospotatis chefs cut", quantity: 1, unit: "påse" },
      { name: "Ruccola", quantity: 1, unit: "ask" },
      { name: "Lime", quantity: 1, unit: "kg" },
      { name: "Basilika", quantity: 1, unit: "ask" },
      { name: "Färsk mynta", quantity: 1, unit: "knippe" },
      { name: "Apelsin", quantity: 1, unit: "kg" },
      { name: "Salami Milano", quantity: 1, unit: "ask" },
      { name: "Stenbitsrom", quantity: 1, unit: "burk" },
      { name: "Kokta ägg skalade", quantity: 1, unit: "hink" },
      { name: "Jordnötter saltade", quantity: 1, unit: "påse" },
      { name: "Valnötskärnor", quantity: 1, unit: "påse" },
      { name: "Vitlökskrutonger", quantity: 1, unit: "påse" },
      { name: "Grillad kycklingbröst fryst", quantity: 1, unit: "kartong" },
      { name: "Dill", quantity: 1, unit: "knippe" },
      { name: "Tvättad kul potatis", quantity: 1, unit: "kg" },
      { name: "Roman huvuden", quantity: 1, unit: "st" },
      { name: "Godmorgon apelsinjuice", quantity: 1, unit: "st" },
      { name: "Godmorgon äpple juice", quantity: 1, unit: "st" },
      { name: "Sprite i burk", quantity: 1, unit: "flak" },
      { name: "Mozzarella bollar", quantity: 1, unit: "kartong" },
      { name: "Prochutto crudo", quantity: 1, unit: "ask" },
      { name: "Fryst lingon", quantity: 1, unit: "kartong" },
      { name: "Crisp sallad", quantity: 1, unit: "st" }
    ];

    const searchBar = document.getElementById("searchBar");
    const autocomplete = document.getElementById("autocomplete");
    const itemsList = document.getElementById("itemsList");
    const addedList = document.getElementById("addedList");
    const toggleAllBtn = document.getElementById("toggleAllBtn");
    const darkModeToggle = document.getElementById("darkModeToggle");
    const shareAllBtn = document.getElementById("shareAllBtn");

    let showAll = false;
    let addedItems = [];

    // Render full items list or filtered
    function renderItems(filteredItems) {
      itemsList.innerHTML = "";
      filteredItems.forEach((item) => {
        const li = document.createElement("li");
        li.style.flexWrap = "wrap";
        li.style.justifyContent = "space-between";

        const span = document.createElement("span");
        span.textContent = item.name;
        span.style.flex = "1 1 60%";
        span.style.fontWeight = "600";

        const addBtn = document.createElement("button");
        addBtn.textContent = "Add";
        addBtn.onclick = () => addItem(item);

        li.appendChild(span);
        li.appendChild(addBtn);
        itemsList.appendChild(li);
      });
    }

    function addItem(item) {
      const exists = addedItems.find((i) => i.name === item.name);
      if (!exists) {
        addedItems.push({ ...item });
      }
      renderAddedList();
    }

    function removeItem(name) {
      addedItems = addedItems.filter((item) => item.name !== name);
      renderAddedList();
    }

    function updateItemDetails(index, field, value) {
      if (field === "quantity" && isNaN(value)) return;
      addedItems[index][field] = value;
      renderAddedList();
    }

    function shareItemOnWhatsApp(item) {
      const text = `${item.quantity} ${item.unit} ${item.name}`;
      const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
      window.open(url, "_blank");
    }

    function shareItemOnFacebook(item) {
      // Facebook does not support direct text share in URL,
      // so we can share a dummy URL with quote param containing text
      const text = `${item.quantity} ${item.unit} ${item.name}`;
      const url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent("https://example.com")}&quote=${encodeURIComponent(text)}`;
      window.open(url, "_blank");
    }

    function copyItemToClipboard(item) {
      const text = `${item.quantity} ${item.unit} ${item.name}`;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied: " + text);
      });
    }

    function shareAllItems() {
      if (addedItems.length === 0) {
        alert("No items to share!");
        return;
      }
      const text = addedItems
        .map((item) => `${item.quantity} ${item.unit} ${item.name}`)
        .join("\n");
      // Share using WhatsApp as example, can be adjusted
      const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
      window.open(url, "_blank");
    }

    function renderAddedList() {
      addedList.innerHTML = "";
      addedItems.forEach((item, index) => {
        const li = document.createElement("li");

        const name = document.createElement("span");
        name.textContent = item.name;

        const controls = document.createElement("div");
        controls.className = "controls";

        const quantityInput = document.createElement("input");
        quantityInput.type = "number";
        quantityInput.min = "0";
        quantityInput.value = item.quantity;
        quantityInput.onchange = (e) =>
          updateItemDetails(index, "quantity", parseFloat(e.target.value));

        const unitInput = document.createElement("input");
        unitInput.type = "text";
        unitInput.value = item.unit;
        unitInput.onchange = (e) => updateItemDetails(index, "unit", e.target.value);

        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.onclick = () => removeItem(item.name);

        const shareWhatsAppBtn = document.createElement("button");
        shareWhatsAppBtn.textContent = "WhatsApp";
        shareWhatsAppBtn.onclick = () => shareItemOnWhatsApp(item);

        const shareFacebookBtn = document.createElement("button");
        shareFacebookBtn.textContent = "Facebook";
        shareFacebookBtn.onclick = () => shareItemOnFacebook(item);

        const copyBtn = document.createElement("button");
        copyBtn.textContent = "Copy";
        copyBtn.onclick = () => copyItemToClipboard(item);

        controls.appendChild(quantityInput);
        controls.appendChild(unitInput);
        controls.appendChild(removeBtn);
        controls.appendChild(shareWhatsAppBtn);
        controls.appendChild(shareFacebookBtn);
        controls.appendChild(copyBtn);

        li.appendChild(name);
        li.appendChild(controls);

        addedList.appendChild(li);
      });
    }

    // Search & Autocomplete
    searchBar.addEventListener("input", () => {
      const query = searchBar.value.trim().toLowerCase();
      if (!query) {
        autocomplete.innerHTML = "";
        itemsList.innerHTML = "";
        return;
      }
      const filtered = items.filter((item) =>
        item.name.toLowerCase().includes(query)
      );
      autocomplete.innerHTML = "";
      filtered.forEach((item) => {
        const div = document.createElement("div");
        div.textContent = item.name;
        div.onclick = () => {
          addItem(item);
          searchBar.value = "";
          autocomplete.innerHTML = "";
        };
        autocomplete.appendChild(div);
      });
      renderItems(filtered);
    });

    // Toggle all items
    toggleAllBtn.onclick = () => {
      showAll = !showAll;
      toggleAllBtn.textContent = showAll ? "Hide All Items" : "Show All Items";
      if (showAll) {
        renderItems(items);
      } else {
        itemsList.innerHTML = "";
      }
    };

    darkModeToggle.onclick = () => {
      document.body.classList.toggle("dark");
    };

    shareAllBtn.onclick = shareAllItems;

    // Initial empty render
    renderAddedList();
  </script>
</body>
</html>
</html>
