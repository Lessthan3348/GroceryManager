<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-image: url('https://images.unsplash.com/photo-1662284972119-b83a58515a15?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #222;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    h1 {
      color: #ff5722;
      font-size: 2.5rem;
    }
    input, button {
      margin: 10px 0;
      padding: 15px 12px;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    input {
      width: 100%;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #ff5722;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e64a19;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: rgba(255, 255, 255, 0.9);
      margin: 5px 0;
      padding: 12px 15px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    li input[type="number"],
    li input[type="text"] {
      width: 70px;
      padding: 8px;
      margin: 5px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    #darkModeToggle {
      background-color: #444;
      margin-bottom: 15px;
    }
    #autocomplete {
      position: absolute;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: -8px;
      width: calc(100% - 20px);
      max-height: 150px;
      overflow-y: auto;
    }
    #autocomplete div {
      padding: 10px;
      cursor: pointer;
    }
    #autocomplete div:hover {
      background-color: #f0f0f0;
    }
    /* Dark mode styles */
    body.dark {
      background-color: #121212;
      background-image: none;
      color: #ddd;
    }
    body.dark h1 {
      color: #ff8a50;
    }
    body.dark button {
      background-color: #ff8a50;
      color: #121212;
    }
    body.dark button:hover {
      background-color: #ff5722;
      color: white;
    }
    body.dark li {
      background: #222;
      color: #ddd;
    }
    body.dark li input[type="number"],
    body.dark li input[type="text"] {
      background: #333;
      border: 1px solid #555;
      color: #ddd;
    }
    body.dark #autocomplete div {
      background-color: #222;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Grocery Manager</h1>
  <button id="darkModeToggle">Toggle Dark Mode</button>
  <div style="position: relative;">
    <input type="text" id="searchBar" placeholder="Search for items..." />
    <div id="autocomplete"></div>
  </div>
  <button id="toggleAllBtn">Show All Items</button>
  <ul id="itemsList"></ul>
  <h2>Your List</h2>
  <ul id="addedList"></ul>

  <script>
    const items = [

    ];

    const searchBar = document.getElementById("searchBar");
    const itemsList = document.getElementById("itemsList");
    const addedList = document.getElementById("addedList");
    const toggleAllBtn = document.getElementById("toggleAllBtn");
    const darkModeToggle = document.getElementById("darkModeToggle");

    let addedItems = [];

    function renderAddedList() {
      addedList.innerHTML = "";
      addedItems.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `${item.name} (${item.quantity} ${item.unit})`;
        const btn = document.createElement("button");
        btn.textContent = "Remove";
        btn.onclick = () => {
          addedItems = addedItems.filter((i) => i.name !== item.name);
          renderAddedList();
        };
        li.appendChild(btn);
        addedList.appendChild(li);
      });
    }

    darkModeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    toggleAllBtn.addEventListener("click", () => {
      itemsList.innerHTML = "";
      items.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `${item.name} (${item.quantity} ${item.unit})`;
        const btn = document.createElement("button");
        btn.textContent = "Add";
        btn.onclick = () => {
          addedItems.push(item);
          renderAddedList();
        };
        li.appendChild(btn);
        itemsList.appendChild(li);
      });
    });

    renderAddedList();
  </script>
</body>
</html>
