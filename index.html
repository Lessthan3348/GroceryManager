<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      color: #222;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    h1 {
      color: #ff5722;
      font-size: 2.5rem;
    }
    input, button {
      margin: 10px 0;
      padding: 15px 12px;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    input:focus, button:hover {
      transform: scale(1.05);
    }
    input {
      width: 100%;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #ff5722;
      color: white;
      font-weight: bold;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: rgba(255, 255, 255, 0.9);
      margin: 5px 0;
      padding: 12px 15px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    li input[type="number"],
    li input[type="text"] {
      width: 70px;
      padding: 8px;
      margin: 5px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    #darkModeToggle {
      background-color: #444;
      margin-bottom: 15px;
    }
    #autocomplete {
      position: absolute;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: -8px;
      width: calc(100% - 20px);
      max-height: 150px;
      overflow-y: auto;
    }
    #autocomplete div {
      padding: 10px;
      cursor: pointer;
    }
    #autocomplete div:hover {
      background-color: #f0f0f0;
    }
    /* Dark mode styles */
    body.dark {
      background-color: #121212;
      background-image: none;
      color: #ddd;
    }
    body.dark h1 {
      color: #ff8a50;
    }
    body.dark button {
      background-color: #ff8a50;
      color: #121212;
    }
    body.dark button:hover {
      background-color: #ff5722;
      color: white;
    }
    body.dark li {
      background: #222;
      color: #ddd;
    }
    body.dark li input[type="number"],
    body.dark li input[type="text"] {
      background: #333;
      border: 1px solid #555;
      color: #ddd;
    }
    body.dark #autocomplete div {
      background-color: #222;
      color: #ddd;
    }

    /* Share and Copy buttons container */
    .share-copy-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .share-copy-container button {
      background-color: #3b5998; /* Default Facebook blue */
      padding: 6px 10px;
      font-size: 0.9rem;
      border-radius: 4px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .share-copy-container button:hover {
      transform: scale(1.1);
    }

    .btn-whatsapp {
      background-color: #25d366;
    }
    .btn-facebook {
      background-color: #3b5998;
    }
    .btn-copy {
      background-color: #777;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      li {
        flex-direction: column;
        align-items: flex-start;
      }
      li input[type="number"],
      li input[type="text"] {
        width: 100%;
        margin: 5px 0;
      }
      .share-copy-container {
        width: 100%;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <h1>Grocery Manager</h1>
  <button id="darkModeToggle">Toggle Dark Mode</button>
  <div style="position: relative;">
    <input type="text" id="searchBar" placeholder="Search for items..." />
    <div id="autocomplete"></div>
  </div>
  <button id="toggleAllBtn">Show All Items</button>
  <ul id="itemsList"></ul>
  <h2>Your List</h2>
  <ul id="addedList"></ul>

  <script>
    const items = [
      { name: "Påse Napolitana salads mix", quantity: 1, unit: "påse" },
      { name: "Tomat", quantity: 1, unit: "kg" },
      { name: "Championer", quantity: 1, unit: "kg" },
      { name: "Rödlök", quantity: 1, unit: "kg" },
      { name: "Margarin flytande rama", quantity: 1, unit: "st" },
      { name: "Olivolja extra virgin", quantity: 5, unit: "L" },
      { name: "Gurka ofilmad", quantity: 1, unit: "kg" },
      { name: "Citron", quantity: 1, unit: "kg" },
      { name: "Handskalade räkor", quantity: 1, unit: "hink" },
      { name: "Granny Smith äpplen gröna", quantity: 0.5, unit: "kg" },
      { name: "Ramlösa naturell i burk", quantity: 1, unit: "flak" },
      { name: "Coca Cola i burk", quantity: 1, unit: "flak" },
      { name: "Coca Cola Zero i burk", quantity: 1, unit: "flak" },
      { name: "Standard mjölk", quantity: 1, unit: "L" },
      { name: "Spray grädde", quantity: 1, unit: "st" },
      { name: "Rama grädde", quantity: 1, unit: "L" },
      { name: "Riven mozzarella ost", quantity: 1, unit: "påse" },
      { name: "Riven grano padano", quantity: 1, unit: "påse" },
      { name: "Smör red label Arla", quantity: 500, unit: "g" },
      { name: "Bakad potatis", quantity: 15, unit: "st" },
      { name: "Spaghetti", quantity: 5, unit: "kg" },
      { name: "Chèvre rulle", quantity: 1, unit: "st" },
      { name: "Mospotatis chefs cut", quantity: 1, unit: "påse" },
      { name: "Ruccola", quantity: 1, unit: "ask" },
      { name: "Lime", quantity: 1, unit: "kg" },
      { name: "Basilika", quantity: 1, unit: "ask" },
      { name: "Färsk mynta", quantity: 1, unit: "knippe" },
      { name: "Apelsin", quantity: 1, unit: "kg" },
      { name: "Salami Milano", quantity: 1, unit: "ask" },
      { name: "Stenbitsrom", quantity: 1, unit: "burk" },
      { name: "Kokta ägg skalade", quantity: 1, unit: "hink" },
      { name: "Jordnötter saltade", quantity: 1, unit: "påse" },
      { name: "Valnötskärnor", quantity: 1, unit: "påse" },
      { name: "Vitlökskrutonger", quantity: 1, unit: "påse" },
      { name: "Grillad kycklingbröst fryst", quantity: 1, unit: "kartong" },
      { name: "Dill", quantity: 1, unit: "knippe" },
      { name: "Tvättad kul potatis", quantity: 1, unit: "kg" },
      { name: "Roman huvuden", quantity: 1, unit: "st" },
      { name: "Godmorgon apelsinjuice", quantity: 1, unit: "st" },
      { name: "Godmorgon äpple juice", quantity: 1, unit: "st" },
      { name: "Sprite i burk", quantity: 1, unit: "flak" },
      { name: "Mozzarella bollar", quantity: 1, unit: "kartong" },
      { name: "Prochutto crudo", quantity: 1, unit: "ask" },
      { name: "Fryst lingon", quantity: 1, unit: "kartong" },
      { name: "Crisp sallad", quantity: 1, unit: "st" }
    ];

    const searchBar = document.getElementById("searchBar");
    const autocomplete = document.getElementById("autocomplete");
    const itemsList = document.getElementById("itemsList");
    const addedList = document.getElementById("addedList");
    const toggleAllBtn = document.getElementById("toggleAllBtn");
    const darkModeToggle = document.getElementById("darkModeToggle");

    let addedItems = [];
    let showingAll = false;

    // Render all items initially
    function renderItems(filteredItems = items) {
      itemsList.innerHTML = "";
      filteredItems.forEach(item => {
        const li = document.createElement("li");

        // Item name
        const nameSpan = document.createElement("span");
        nameSpan.textContent = item.name;
        nameSpan.style.flex = "1";

        // Quantity input
        const qtyInput = document.createElement("input");
        qtyInput.type = "number";
        qtyInput.min = "0";
        qtyInput.value = item.quantity;
        qtyInput.style.width = "60px";

        // Unit input
        const unitInput = document.createElement("input");
        unitInput.type = "text";
        unitInput.value = item.unit;
        unitInput.style.width = "80px";

        // Add button
        const addBtn = document.createElement("button");
        addBtn.textContent = "Add";
        addBtn.onclick = () => {
          const quantity = parseFloat(qtyInput.value);
          const unit = unitInput.value.trim();
          if (quantity > 0 && unit) {
            addItem({ name: item.name, quantity, unit });
          }
        };

        li.appendChild(nameSpan);
        li.appendChild(qtyInput);
        li.appendChild(unitInput);
        li.appendChild(addBtn);
        itemsList.appendChild(li);
      });
    }

    // Add item to the list section
    function addItem(item) {
      // Check if already added (same name, unit)
      const exists = addedItems.find(
        i => i.name === item.name && i.unit === item.unit
      );
      if (exists) {
        exists.quantity += item.quantity;
      } else {
        addedItems.push({ ...item });
      }
      renderAddedItems();
    }

    // Render the added items with remove and share buttons
    function renderAddedItems() {
      addedList.innerHTML = "";
      addedItems.forEach((item, index) => {
        const li = document.createElement("li");

        // Editable quantity and unit
        const qtyInput = document.createElement("input");
        qtyInput.type = "number";
        qtyInput.min = "0";
        qtyInput.value = item.quantity;
        qtyInput.onchange = () => {
          const val = parseFloat(qtyInput.value);
          if (val > 0) {
            item.quantity = val;
          } else {
            // If quantity <= 0 remove item
            addedItems.splice(index, 1);
          }
          renderAddedItems();
        };

        const unitInput = document.createElement("input");
        unitInput.type = "text";
        unitInput.value = item.unit;
        unitInput.onchange = () => {
          item.unit = unitInput.value.trim() || item.unit;
          renderAddedItems();
        };

        const nameSpan = document.createElement("span");
        nameSpan.textContent = item.name;
        nameSpan.style.flex = "1";
        nameSpan.style.marginLeft = "10px";

        // Remove button
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.style.backgroundColor = "#e74c3c";
        removeBtn.onclick = () => {
          addedItems.splice(index, 1);
          renderAddedItems();
        };

        // Share buttons container
        const shareCopyContainer = document.createElement("div");
        shareCopyContainer.className = "share-copy-container";

        // WhatsApp Share button
        const whatsappBtn = document.createElement("button");
        whatsappBtn.textContent = "WhatsApp";
        whatsappBtn.className = "btn-whatsapp";
        whatsappBtn.onclick = () => {
          const text = `${item.quantity} ${item.unit} ${item.name}`;
          const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`;
          window.open(url, "_blank");
        };

        // Facebook Share button
        const facebookBtn = document.createElement("button");
        facebookBtn.textContent = "Facebook";
        facebookBtn.className = "btn-facebook";
        facebookBtn.onclick = () => {
          const text = `${item.quantity} ${item.unit} ${item.name}`;
          const fbUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(text)}`;
          window.open(fbUrl, "_blank");
        };

        // Copy to clipboard button
        const copyBtn = document.createElement("button");
        copyBtn.textContent = "Copy";
        copyBtn.className = "btn-copy";
        copyBtn.onclick = () => {
          const text = `${item.quantity} ${item.unit} ${item.name}`;
          navigator.clipboard.writeText(text);
          alert("Copied to clipboard: " + text);
        };

        shareCopyContainer.appendChild(whatsappBtn);
        shareCopyContainer.appendChild(facebookBtn);
        shareCopyContainer.appendChild(copyBtn);

        li.appendChild(qtyInput);
        li.appendChild(unitInput);
        li.appendChild(nameSpan);
        li.appendChild(removeBtn);
        li.appendChild(shareCopyContainer);

        addedList.appendChild(li);
      });
    }

    // Autocomplete filter and show results below search bar
    searchBar.addEventListener("input", () => {
      const query = searchBar.value.toLowerCase();
      if (!query) {
        autocomplete.innerHTML = "";
        return;
      }
      const matches = items.filter(item =>
        item.name.toLowerCase().includes(query)
      );
      autocomplete.innerHTML = "";
      matches.forEach(match => {
        const div = document.createElement("div");
        div.textContent = match.name;
        div.onclick = () => {
          searchBar.value = match.name;
          autocomplete.innerHTML = "";
          renderItems([match]);
        };
        autocomplete.appendChild(div);
      });
    });

    // Toggle show all / filtered
    toggleAllBtn.onclick = () => {
      showingAll = !showingAll;
      toggleAllBtn.textContent = showingAll ? "Show Filtered" : "Show All Items";
      if (showingAll) {
        renderItems();
      } else {
        const query = searchBar.value.toLowerCase();
        if (query) {
          renderItems(items.filter(item => item.name.toLowerCase().includes(query)));
        } else {
          itemsList.innerHTML = "";
        }
      }
    };

    // Dark mode toggle
    darkModeToggle.onclick = () => {
      document.body.classList.toggle("dark");
    };

    // Initial render: no items shown (empty list)
    renderItems();

    // Initial render of added items (empty)
    renderAddedItems();
  </script>
</body>
</html>
