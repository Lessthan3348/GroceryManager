<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping List</title>
  <style>
    :root {
      --light-bg: #ffffff;
      --light-text: #000000;
      --dark-bg: #181818;
      --dark-text: #ffffff;
      --primary-color: #6200ea;
      --secondary-color: #03dac6;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--light-bg);
      color: var(--light-text);
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: var(--light-bg);
    }
    .dark-mode .container {
      background-color: var(--dark-bg);
    }
    h1 {
      text-align: center;
      color: var(--primary-color);
    }
    .dark-mode h1 {
      color: var(--secondary-color);
    }
    .form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .form input[type="text"],
    .form input[type="number"],
    .form select {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .form button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: var(--primary-color);
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 16px;
      flex-shrink: 0;
    }
    .form button:hover {
      background-color: var(--secondary-color);
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 400px;
      overflow-y: auto;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      font-size: 16px;
    }
    .dark-mode li {
      border-color: #444;
    }
    li button {
      background-color: #e53935;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      flex-shrink: 0;
      transition: background-color 0.3s;
    }
    li button:hover {
      background-color: #b71c1c;
    }
    .share, .social-share {
      margin-top: 20px;
      text-align: center;
    }
    .share button, .social-share button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: var(--primary-color);
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 16px;
    }
    .share button:hover, .social-share button:hover {
      background-color: var(--secondary-color);
    }
    .toggle {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .toggle button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: var(--primary-color);
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 16px;
      width: 150px;
    }
    .toggle button:hover {
      background-color: var(--secondary-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shopping List</h1>
    <div class="form">
      <input type="text" id="item" placeholder="Item name" />
      <input type="number" id="quantity" placeholder="Quantity" min="0" />
      <select id="unit">
        <option value="kg">kg</option>
        <option value="liters">liters</option>
        <option value="pcs">pcs</option>
      </select>
      <button onclick="addItem()">Add</button>
    </div>
    <ul id="list"></ul>
    
    <div class="share">
      <button onclick="copyToClipboard()">Copy List to Clipboard</button>
    </div>

    <div class="social-share">
      <button onclick="shareWhatsApp()">Share on WhatsApp</button>
      <button onclick="shareFacebook()">Share on Facebook</button>
      <button onclick="shareTwitter()">Share on Twitter</button>
      <button onclick="shareEmail()">Share via Email</button>
    </div>

    <div class="toggle">
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
  </div>

  <script>
    const initialItems = [
      "1 påse Napolitana salads mix",
      "1 kg Tomat",
      "1 kg Champinjoner",
      "1 kg Rödlök",
      "1 st Margarin flytande (Rama)",
      "1 dunk Olivolja extra virgin (5 L)",
      "1 kg Gurka (ofilmad)",
      "1 kg Citron",
      "1 hink Handskalade räkor",
      "1/2 kg Granny Smith äpplen (gröna)",
      "1 flak Ramlösa naturell (burk)",
      "1 flak Coca Cola (burk)",
      "1 flak Coca Cola Zero (burk)",
      "1 liter Standard mjölk",
      "1 spray Grädde",
      "1 liter Rama grädde",
      "1 påse Riven mozzarella ost",
      "1 påse Riven Grano Padano",
      "2 st Smör (500 gram, Red Label, Arla)",
      "15 st Bakad potatis",
      "5 kg Spaghetti",
      "1 Chèvre rulle",
      "1 påse Mospotatis (Chef’s Cut)",
      "1 ask Ruccola",
      "1 kg Lime",
      "1 ask Basilika",
      "1 knippe Färsk mynta",
      "1 kg Apelsin",
      "1 ask Salami Milano",
      "1 burk Stenbitsrom",
      "1 hink Kokta ägg (skalade)",
      "1 påse Jordnötter (saltade)",
      "1 påse Valnötskärnor",
      "1 påse Vitlökskrutonger",
      "1 kartong Grillade kycklingbröst (frysta)",
      "1 knippe Dill",
      "1 kg Tvättad kul potatis",
      "1 Romansallad",
      "1 st God Morgon apelsinjuice",
      "1 st God Morgon äppeljuice",
      "1 flak Sprite (burk)",
      "1 kartong Mozzarellabollar",
      "1 ask Prosciutto crudo",
      "1 kartong Fryst lingon",
      "1 Crisp sallad"
    ];

    let isDarkMode = false;

    function createListItem(text) {
      const li = document.createElement("li");
      li.textContent = text;

      const removeBtn = document.createElement("button");
      removeBtn.textContent = "Remove";
      removeBtn.onclick = () => li.remove();

      li.appendChild(removeBtn);
      return li;
    }

    function loadInitialItems() {
      const list = document.getElementById("list");
      initialItems.forEach(item => {
        list.appendChild(createListItem(item));
      });
    }

    function addItem() {
      const itemInput = document.getElementById("item");
      const quantityInput = document.getElementById("quantity");
      const unitSelect = document.getElementById("unit");

      const itemName = itemInput.value.trim();
      const quantity = quantityInput.value.trim();
      const unit = unitSelect.value;

      if (itemName && quantity) {
        const list = document.getElementById("list");
        const fullText = `${quantity} ${unit} ${itemName}`;
        list.appendChild(createListItem(fullText));

        itemInput.value = "";
        quantityInput.value = "";
        unitSelect.selectedIndex = 0;
      } else {
        alert("Please enter both item name and quantity.");
      }
    }

    function getListText() {
      const listItems = Array.from(document.querySelectorAll("#list li"));
      return listItems
        .map(li => li.textContent.replace("Remove", "").trim())
        .join("\n");
    }

    function copyToClipboard() {
      const text = getListText();
      if (!text) {
        alert("No items to copy.");
        return;
      }
      navigator.clipboard.writeText(text).then(() => {
        alert("List copied to clipboard!");
      });
    }

    function shareWhatsApp() {
      const text = encodeURIComponent(getListText());
      if (!text) {
        alert("No items to share.");
        return;
      }
      const url = `https://wa.me/?text=${text}`;
      window.open(url, "_blank");
    }

    function shareFacebook() {
      const text = encodeURIComponent(getListText());
      if (!text) {
        alert("No items to share.");
        return;
      }
      // Facebook sharing only supports URLs, so create a data URL or fallback to alert
      // We'll share as a Facebook post message via sharer.php with a dummy URL + text as quote
      const urlToShare = encodeURIComponent("https://example.com"); // Replace with your page or a meaningful link
      const fbUrl = `https://www.facebook.com/sharer/sharer.php?u=${urlToShare}&quote=${text}`;
      window.open(fbUrl, "_blank");
    }

    function shareTwitter() {
      const text = encodeURIComponent(getListText());
      if (!text) {
        alert("No items to share.");
        return;
      }
      const url = `https://twitter.com/intent/tweet?text=${text}`;
      window.open(url, "_blank");
    }

    function shareEmail() {
      const text = encodeURIComponent(getListText());
      if (!text) {
        alert("No items to share.");
        return;
      }
      const subject = encodeURIComponent("My Shopping List");
      const mailto = `mailto:?subject=${subject}&body=${text}`;
      window.location.href = mailto;
    }

    function toggleDarkMode() {
      isDarkMode = !isDarkMode;
      document.body.classList.toggle("dark-mode", isDarkMode);
    }

    window.onload = () => {
      loadInitialItems();
    };
  </script>
</body>
</html>
