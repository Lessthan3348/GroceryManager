<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shopping List</title>
<style>
  :root {
    --light-bg: #ffffff;
    --light-text: #000000;
    --dark-bg: #181818;
    --dark-text: #ffffff;
    --primary-color: #6200ea;
    --secondary-color: #03dac6;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: var(--light-bg);
    color: var(--light-text);
    transition: background-color 0.3s, color 0.3s;
  }

  .dark-mode {
    background-color: var(--dark-bg);
    color: var(--dark-text);
  }

  .container {
    max-width: 900px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    background-color: var(--light-bg);
    display: flex;
    gap: 30px;
  }

  .dark-mode .container {
    background-color: var(--dark-bg);
  }

  h1 {
    text-align: center;
    color: var(--primary-color);
  }

  .dark-mode h1 {
    color: var(--secondary-color);
  }

  h2 {
    margin-top: 0;
  }

  .items-list, .shopping-list {
    flex: 1;
  }

  ul {
    list-style: none;
    padding: 0;
    max-height: 600px;
    overflow-y: auto;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: var(--light-bg);
  }

  .dark-mode ul {
    background: var(--dark-bg);
    border-color: #444;
  }

  li {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 10px;
    border-bottom: 1px solid #ccc;
  }

  .dark-mode li {
    border-color: #444;
  }

  .item-info {
    flex: 1;
  }

  .controls {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  select, input[type="number"] {
    padding: 4px 6px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 80px;
  }

  button {
    padding: 6px 12px;
    border: none;
    border-radius: 5px;
    background-color: var(--primary-color);
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: var(--secondary-color);
  }

  .remove-btn {
    background-color: #e53935;
  }

  .remove-btn:hover {
    background-color: #b71c1c;
  }

  .share {
    margin-top: 20px;
    text-align: center;
  }

  .share button {
    margin: 0 5px;
    display: inline-flex;
    align-items: center;
    gap: 5px;
  }

  .share button img {
    width: 20px;
    height: 20px;
  }

  .toggle {
    text-align: center;
    margin: 20px 0;
  }

  .toggle button {
    padding: 10px 20px;
  }
</style>
</head>
<body>
  <h1>Shopping List</h1>
  <div class="container">
    <div class="items-list">
      <h2>Available Items</h2>
      <ul id="available-items">
        <!-- Items injected by JS -->
      </ul>
    </div>

    <div class="shopping-list">
      <h2>My Shopping List</h2>
      <ul id="shopping-list">
        <!-- Added items here -->
      </ul>

      <div class="share">
        <button onclick="shareWhatsApp()" title="Share on WhatsApp">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
          WhatsApp
        </button>
        <button onclick="shareFacebook()" title="Share on Facebook">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png" alt="Facebook" />
          Facebook
        </button>
        <button onclick="shareTwitter()" title="Share on Twitter">
          <img src="https://upload.wikimedia.org/wikipedia/en/9/9f/Twitter_bird_logo_2012.svg" alt="Twitter" />
          Twitter
        </button>
        <button onclick="copyList()" title="Copy to Clipboard">
          ðŸ“‹ Copy List
        </button>
      </div>
    </div>
  </div>

  <div class="toggle">
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  ];

  const units = ["pcs", "kg", "liter", "st", "flak", "dunk", "hink", "ask", "burk", "kartong"];

  const availableItemsEl = document.getElementById('available-items');
  const shoppingListEl = document.getElementById('shopping-list');

  // Render available items with quantity and unit inputs + Add button
  items.forEach(item => {
    const li = document.createElement('li');
    const itemNameDiv = document.createElement('div');
    itemNameDiv.className = 'item-info';
    itemNameDiv.textContent = item;

    const controlsDiv = document.createElement('div');
    controlsDiv.className = 'controls';

    // Quantity input
    const qtyInput = document.createElement('input');
    qtyInput.type = 'number';
    qtyInput.min = '0.01';
    qtyInput.step = '0.01';
    qtyInput.value = '1';
    qtyInput.title = 'Quantity';

    // Unit select dropdown
    const unitSelect = document.createElement('select');
    units.forEach(unit => {
      const option = document.createElement('option');
      option.value = unit;
      option.textContent = unit;
      unitSelect.appendChild(option);
    });

    // Add button
    const addBtn = document.createElement('button');
    addBtn.textContent = 'Add';
    addBtn.onclick = () => addToShoppingList(item, qtyInput.value, unitSelect.value);

    controlsDiv.appendChild(qtyInput);
    controlsDiv.appendChild(unitSelect);
    controlsDiv.appendChild(addBtn);

    li.appendChild(itemNameDiv);
    li.appendChild(controlsDiv);
    availableItemsEl.appendChild(li);
  });

  function addToShoppingList(name, quantity, unit) {
    if (!quantity || quantity <= 0) {
      alert('Please enter a valid quantity.');
      return;
    }

    // Create list item in shopping list
    const li = document.createElement('li');
    li.textContent = `${name} â€” ${quantity} ${unit}`;

    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'Remove';
    removeBtn.className = 'remove-btn';
    removeBtn.onclick = () => shoppingListEl.removeChild(li);

    li.appendChild(removeBtn);
    shoppingListEl.appendChild(li);
  }

  // Share functions
  function shareWhatsApp() {
    const text = getShoppingListText();
    if (!text) return alert('No items to share!');
    const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`;
    window.open(url, '_blank');
  }

  function shareFacebook() {
    const text = getShoppingListText();
    if (!text) return alert('No items to share!');
    // Facebook sharing usually shares URLs, so share text via share dialog with a dummy url + text in quote param
    const url = `https://www.facebook.com/sharer/sharer.php?u=https://example.com&quote=${encodeURIComponent(text)}`;
    window.open(url, '_blank');
  }

  function shareTwitter() {
    const text = getShoppingListText();
    if (!text) return alert('No items to share!');
    const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
    window.open(url, '_blank');
  }

  function copyList() {
    const text = getShoppingListText();
    if (!text) return alert('No items to copy!');
    navigator.clipboard.writeText(text).then(() => {
      alert('Shopping list copied to clipboard!');
    });
  }

  function getShoppingListText() {
    const items = Array.from(shoppingListEl.querySelectorAll('li'))
      .map(li => li.firstChild.textContent || li.textContent.replace('Remove', '').trim())
      .filter(text => text.trim().length > 0);
    return items.join('\n');
  }

  // Dark mode toggle
  let darkMode = false;
  function toggleDarkMode() {
    darkMode = !darkMode;
    document.body.classList.toggle('dark-mode', darkMode);
  }
</script>
</body>
</html>
