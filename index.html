<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-image: url('https://images.unsplash.com/photo-1598514983393-0c36f8b58d1e?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      color: #222;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    h1 {
      color: #ff5722;
      font-size: 2.5rem;
    }
    input, button {
      margin: 10px 0;
      padding: 15px 12px;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }
    input {
      width: 100%;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #ff5722;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background-color: #e64a19;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: rgba(255, 255, 255, 0.9);
      margin: 5px 0;
      padding: 12px 15px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    li input[type="number"],
    li input[type="text"] {
      width: 70px;
      padding: 8px;
      margin: 5px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    #darkModeToggle {
      background-color: #444;
      margin-bottom: 15px;
    }
    #autocomplete {
      position: absolute;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: -8px;
      width: calc(100% - 20px);
      max-height: 150px;
      overflow-y: auto;
    }
    #autocomplete div {
      padding: 10px;
      cursor: pointer;
    }
    #autocomplete div:hover {
      background-color: #f0f0f0;
    }
    /* Dark mode styles */
    body.dark {
      background-color: #121212;
      background-image: none;
      color: #ddd;
    }
    body.dark h1 {
      color: #ff8a50;
    }
    body.dark button {
      background-color: #ff8a50;
      color: #121212;
    }
    body.dark button:hover {
      background-color: #ff5722;
      color: white;
    }
    body.dark li {
      background: #222;
      color: #ddd;
    }
    body.dark li input[type="number"],
    body.dark li input[type="text"] {
      background: #333;
      border: 1px solid #555;
      color: #ddd;
    }
    body.dark #autocomplete div {
      background-color: #222;
      color: #ddd;
    }
    .share-container {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>Grocery Manager</h1>
  <button id="darkModeToggle">Toggle Dark Mode</button>
  <div style="position: relative;">
    <input type="text" id="searchBar" placeholder="Search for items..." />
    <div id="autocomplete"></div>
  </div>
  <button id="toggleAllBtn">Show All Items</button>
  <ul id="itemsList"></ul>
  <h2>Your List</h2>
  <ul id="addedList"></ul>
  <div class="share-container">
    <button id="shareBtn">Share List</button>
    <button id="copyBtn">Copy to Clipboard</button>
  </div>

  <script>
    const items = [
      { name: "PÃ¥se Napolitana salads mix", quantity: 1, unit: "pack" },
      // other items...
    ];

    const searchBar = document.getElementById("searchBar");
    const itemsList = document.getElementById("itemsList");
    const addedList = document.getElementById("addedList");
    const toggleAllBtn = document.getElementById("toggleAllBtn");
    const darkModeToggle = document.getElementById("darkModeToggle");
    const shareBtn = document.getElementById("shareBtn");
    const copyBtn = document.getElementById("copyBtn");
    const autocomplete = document.getElementById("autocomplete");

    let addedItems = [];
    let showAllItems = false;

    function saveToStorage(key, value) {
      localStorage.setItem(key, JSON.stringify(value));
    }

    function loadFromStorage(key, defaultValue) {
      const saved = localStorage.getItem(key);
      return saved ? JSON.parse(saved) : defaultValue;
    }

    function addItem(item) {
      addedItems.push({ ...item });
      saveToStorage("groceryList", addedItems);
      renderAddedList();
      renderItemsList(filterItems(searchBar.value));
    }

    function removeItem(itemName) {
      addedItems = addedItems.filter((i) => i.name !== itemName);
      saveToStorage("groceryList", addedItems);
      renderAddedList();
      renderItemsList(filterItems(searchBar.value));
    }

    function renderAddedList() {
      addedList.innerHTML = "";
      addedItems.forEach((item, index) => {
        const li = document.createElement("li");

        const name = document.createElement("span");
        name.textContent = `${item.name}: `;

        const quantityInput = document.createElement("input");
        quantityInput.type = "number";
        quantityInput.value = item.quantity;
        quantityInput.onchange = (e) => (item.quantity = parseFloat(e.target.value));

        const unitInput = document.createElement("input");
        unitInput.type = "text";
        unitInput.value = item.unit;
        unitInput.onchange = (e) => (item.unit = e.target.value);

        const btn = document.createElement("button");
        btn.textContent = "Remove";
        btn.onclick = () => removeItem(item.name);

        li.appendChild(name);
        li.appendChild(quantityInput);
        li.appendChild(unitInput);
        li.appendChild(btn);
        addedList.appendChild(li);
      });
    }

    function copyToClipboard() {
      const listText = addedItems
        .map((item) => `${item.quantity} ${item.unit} of ${item.name}`)
        .join("\n");
      navigator.clipboard.writeText(listText).then(() => {
        alert("List copied to clipboard!");
      });
    }

    function shareList() {
      const listText = addedItems
        .map((item) => `${item.quantity} ${item.unit} of ${item.name}`)
        .join("\n");
      const shareURL = `https://wa.me/?text=${encodeURIComponent(listText)}`;
      window.open(shareURL, "_blank");
    }

    shareBtn.addEventListener("click", shareList);
    copyBtn.addEventListener("click", copyToClipboard);

    // Remaining code unchanged...
  </script>
</body>
</html>
