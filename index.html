<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grocery Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      color: #222;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    h1 {
      color: #ff5722;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    input, button {
      margin: 10px 0;
      padding: 14px 18px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      font-weight: 600;
      user-select: none;
    }
    input {
      width: 100%;
      border: 1.5px solid #ccc;
      box-sizing: border-box;
      background: #fff;
      color: #222;
    }
    input:focus {
      border-color: #ff5722;
      box-shadow: 0 0 8px rgba(255,87,34,0.6);
      outline: none;
    }
    button {
      background-color: #ff5722;
      color: white;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      box-shadow: 0 4px 12px rgba(255, 87, 34, 0.4);
    }
    button:hover, button:focus {
      background-color: #e64a19;
      box-shadow: 0 6px 16px rgba(230, 74, 25, 0.7);
      outline: none;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.98);
      box-shadow: 0 2px 6px rgba(230, 74, 25, 0.8);
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: rgba(255, 255, 255, 0.9);
      margin: 5px 0;
      padding: 12px 15px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    li input[type="number"],
    li input[type="text"] {
      width: 70px;
      padding: 8px;
      margin: 5px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    #darkModeToggle {
      background-color: #444;
      margin-bottom: 15px;
    }
    #autocomplete {
      position: absolute;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: -8px;
      width: calc(100% - 20px);
      max-height: 150px;
      overflow-y: auto;
    }
    #autocomplete div {
      padding: 10px;
      cursor: pointer;
    }
    #autocomplete div:hover {
      background-color: #f0f0f0;
    }
    /* Dark mode styles */
    body.dark {
      background-color: #121212;
      background-image: none;
      color: #ddd;
    }
    body.dark h1 {
      color: #ff8a50;
    }
    body.dark button {
      background-color: #ff8a50;
      color: #121212;
    }
    body.dark button:hover {
      background-color: #ff5722;
      color: white;
    }
    body.dark li {
      background: #222;
      color: #ddd;
    }
    body.dark li input[type="number"],
    body.dark li input[type="text"] {
      background: #333;
      border: 1px solid #555;
      color: #ddd;
    }
    body.dark #autocomplete div {
      background-color: #222;
      color: #ddd;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      input, button {
        padding: 12px 14px;
        font-size: 0.9rem;
        border-radius: 10px;
      }
      button {
        width: 100%;
        margin-top: 8px;
      }
    }
    /* Buttons inside list items for better spacing */
    li button {
      min-width: 100px;
      margin-left: 10px;
      flex-shrink: 0;
      padding: 10px 14px;
      font-size: 0.95rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Grocery Manager</h1>
  <button id="darkModeToggle">Toggle Dark Mode</button>
  <div style="position: relative;">
    <input type="text" id="searchBar" placeholder="Search for items..." autocomplete="off"/>
    <div id="autocomplete" style="display:none;"></div>
  </div>
  <button id="toggleAllBtn">Show All Items</button>
  <ul id="itemsList"></ul>
  <h2>Your List</h2>
  <ul id="addedList"></ul>

  <script>
    const items = [
      { name: "Påse Napolitana salads mix", quantity: 1, unit: "pack" },
      { name: "Tomat", quantity: 1, unit: "kg" },
      { name: "Championer", quantity: 1, unit: "kg" },
      { name: "Rödlök", quantity: 1, unit: "kg" },
      { name: "Margarin flytande rama", quantity: 1, unit: "st" },
      { name: "Olivolja extra virgin", quantity: 5, unit: "L" },
      { name: "Gurka ofilmad", quantity: 1, unit: "kg" },
      { name: "Citron", quantity: 1, unit: "kg" },
      { name: "Handskalade räkor", quantity: 1, unit: "hink" },
      { name: "Granny Smith äpplen gröna", quantity: 0.5, unit: "kg" },
      { name: "Ramlösa naturell i burk", quantity: 1, unit: "flak" },
      { name: "Coca Cola i burk", quantity: 1, unit: "flak" },
      { name: "Coca Cola Zero i burk", quantity: 1, unit: "flak" },
      { name: "Standard mjölk", quantity: 1, unit: "L" },
      { name: "Spray grädde", quantity: 1, unit: "st" },
      { name: "Rama grädde", quantity: 1, unit: "L" },
      { name: "Riven mozzarella ost", quantity: 1, unit: "påse" },
      { name: "Riven grano padano", quantity: 1, unit: "påse" },
      { name: "Smör red label Arla", quantity: 500, unit: "g" },
      { name: "Bakad potatis", quantity: 15, unit: "st" },
      { name: "Spaghetti", quantity: 5, unit: "kg" },
      { name: "Chèvre rulle", quantity: 1, unit: "st" },
      { name: "Mospotatis chefs cut", quantity: 1, unit: "påse" },
      { name: "Ruccola", quantity: 1, unit: "ask" },
      { name: "Lime", quantity: 1, unit: "kg" },
      { name: "Basilika", quantity: 1, unit: "ask" },
      { name: "Färsk mynta", quantity: 1, unit: "knippe" },
      { name: "Apelsin", quantity: 1, unit: "kg" },
      { name: "Salami Milano", quantity: 1, unit: "ask" },
      { name: "Stenbitsrom", quantity: 1, unit: "burk" },
      { name: "Kokta ägg skalade", quantity: 1, unit: "hink" },
      { name: "Jordnötter saltade", quantity: 1, unit: "påse" },
      { name: "Valnötskärnor", quantity: 1, unit: "påse" },
      { name: "Vitlökskrutonger", quantity: 1, unit: "påse" },
      { name: "Grillad kycklingbröst fryst", quantity: 1, unit: "kartong" },
      { name: "Dill", quantity: 1, unit: "knippe" },
      { name: "Tvättad kul potatis", quantity: 1, unit: "kg" },
      { name: "Roman huvuden", quantity: 1, unit: "st" },
      { name: "Godmorgon apelsinjuice", quantity: 1, unit: "st" },
      { name: "Godmorgon äpple juice", quantity: 1, unit: "st" },
      { name: "Sprite i burk", quantity: 1, unit: "flak" },
      { name: "Mozzarella bollar", quantity: 1, unit: "kartong" },
      { name: "Prochutto crudo", quantity: 1, unit: "ask" },
      { name: "Fryst lingon", quantity: 1, unit: "kartong" },
      { name: "Crisp sallad", quantity: 1, unit: "st" }
    ];

    const searchBar = document.getElementById("searchBar");
    const autocomplete = document.getElementById("autocomplete");
    const itemsList = document.getElementById("itemsList");
    const addedList = document.getElementById("addedList");
    const toggleAllBtn = document.getElementById("toggleAllBtn");
    const darkModeToggle = document.getElementById("darkModeToggle");

    let showingAll = false;
    let addedItems = [];

    function renderItems(filteredItems) {
      itemsList.innerHTML = "";
      filteredItems.forEach((item) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${item.name}</span>
          <input type="number" min="0" step="any" value="${item.quantity}" />
          <input type="text" value="${item.unit}" />
          <button class="addBtn">Add</button>
        `;
        const addBtn = li.querySelector(".addBtn");
        addBtn.addEventListener("click", () => {
          const qtyInput = li.querySelector("input[type='number']");
          const unitInput = li.querySelector("input[type='text']");
          if(qtyInput.value <= 0) return alert("Quantity must be greater than 0");
          addItemToList(item.name, parseFloat(qtyInput.value), unitInput.value);
        });
        itemsList.appendChild(li);
      });
    }

    function addItemToList(name, quantity, unit) {
      const index = addedItems.findIndex(i => i.name === name);
      if (index === -1) {
        addedItems.push({ name, quantity, unit });
      } else {
        addedItems[index].quantity += quantity;
        addedItems[index].unit = unit;
      }
      renderAddedList();
    }

    function renderAddedList() {
      addedList.innerHTML = "";
      addedItems.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${item.name}</span>
          <input type="number" min="0" step="any" value="${item.quantity}" />
          <input type="text" value="${item.unit}" />
          <button class="removeBtn">Remove</button>
          <button class="shareBtn" data-platform="whatsapp">Share WhatsApp</button>
          <button class="shareBtn" data-platform="facebook">Share Facebook</button>
          <button class="copyBtn">Copy</button>
        `;
        const removeBtn = li.querySelector(".removeBtn");
        const shareBtns = li.querySelectorAll(".shareBtn");
        const copyBtn = li.querySelector(".copyBtn");
        const qtyInput = li.querySelector("input[type='number']");
        const unitInput = li.querySelector("input[type='text']");

        removeBtn.addEventListener("click", () => {
          addedItems.splice(index, 1);
          renderAddedList();
        });

        qtyInput.addEventListener("change", () => {
          if (qtyInput.value <= 0) {
            alert("Quantity must be greater than 0");
            qtyInput.value = item.quantity;
            return;
          }
          addedItems[index].quantity = parseFloat(qtyInput.value);
        });

        unitInput.addEventListener("change", () => {
          addedItems[index].unit = unitInput.value;
        });

        shareBtns.forEach(button => {
          button.addEventListener("click", () => {
            shareItem(item, button.dataset.platform);
          });
        });

        copyBtn.addEventListener("click", () => {
          copyToClipboard(`${item.name} - ${item.quantity} ${item.unit}`);
          alert("Copied to clipboard!");
        });

        addedList.appendChild(li);
      });
    }

    function shareItem(item, platform) {
      const text = encodeURIComponent(`${item.name} - ${item.quantity} ${item.unit}`);
      let url = "";
      if (platform === "whatsapp") {
        url = `https://wa.me/?text=${text}`;
      } else if (platform === "facebook") {
        url = `https://www.facebook.com/sharer/sharer.php?u=&quote=${text}`;
      }
      window.open(url, "_blank");
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
    }

    searchBar.addEventListener("input", () => {
      const query = searchBar.value.toLowerCase();
      if (!query) {
        autocomplete.style.display = "none";
        return;
      }
      const filtered = items.filter(i => i.name.toLowerCase().includes(query));
      autocomplete.innerHTML = "";
      filtered.forEach(item => {
        const div = document.createElement("div");
        div.textContent = item.name;
        div.addEventListener("click", () => {
          searchBar.value = item.name;
          autocomplete.style.display = "none";
          renderItems([item]);
        });
        autocomplete.appendChild(div);
      });
      autocomplete.style.display = filtered.length ? "block" : "none";
    });

    toggleAllBtn.addEventListener("click", () => {
      showingAll = !showingAll;
      toggleAllBtn.textContent = showingAll ? "Hide All Items" : "Show All Items";
      if (showingAll) {
        renderItems(items);
      } else {
        renderItems([]);
      }
    });

    darkModeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    // Initialize with empty items list
    renderItems([]);
    renderAddedList();
  </script>
</body>
</html>

</html>
