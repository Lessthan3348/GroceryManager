<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        :root {
            --light-bg: #ffffff;
            --light-text: #000000;
            --dark-bg: #181818;
            --dark-text: #ffffff;
            --primary-color: #6200ea;
            --secondary-color: #03dac6;
            --button-hover: #3700b3;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--light-text);
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .container {
            background-color: var(--dark-bg);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
        }

        .dark-mode h1 {
            color: var(--secondary-color);
        }

        .form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .form input,
        .form select,
        .form button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form button {
            background-color: var(--primary-color);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form button:hover {
            background-color: var(--button-hover);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .item-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .dark-mode li {
            background-color: #2a2a2a;
            border-color: #444;
        }

        .list-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .toggle {
            text-align: center;
            margin-top: 10px;
        }

        .toggle button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle button:hover {
            background-color: var(--button-hover);
        }

        @media (max-width: 768px) {
            .form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shopping List</h1>

        <div class="form">
            <input type="text" id="item" placeholder="Item name">
            <input type="number" id="quantity" placeholder="Quantity" min="1">
            <select id="unit">
                <option value="kg">kg</option>
                <option value="pcs">pcs</option>
                <option value="liters">liters</option>
            </select>
            <button onclick="addItem()">Add</button>
        </div>

        <div class="item-list">
            <!-- Predefined items with Add buttons -->
            <div>
                1 påse napolitana salads mix <button onclick="addPredefinedItem('1 påse napolitana salads mix')">Add</button>
            </div>
            <div>
                1 kg tomat <button onclick="addPredefinedItem('1 kg tomat')">Add</button>
            </div>
            <div>
                1 kg championer <button onclick="addPredefinedItem('1 kg championer')">Add</button>
            </div>
            <div>
                1 kg rödlök <button onclick="addPredefinedItem('1 kg rödlök')">Add</button>
            </div>
            <!-- Add the remaining items similarly -->
        </div>

        <ul id="list"></ul>

        <div class="list-buttons">
            <button onclick="copyList()">Copy to Clipboard</button>
        </div>

        <div class="toggle">
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
    </div>

    <script>
        let isDarkMode = false;

        function addItem() {
            const itemInput = document.getElementById('item');
            const quantityInput = document.getElementById('quantity');
            const unitSelect = document.getElementById('unit');

            const itemName = itemInput.value.trim();
            const quantity = quantityInput.value.trim();
            const unit = unitSelect.value;

            if (itemName && quantity) {
                const list = document.getElementById('list');
                const li = document.createElement('li');
                li.textContent = `${itemName} - ${quantity} ${unit}`;

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.style.marginLeft = '10px';
                removeButton.onclick = () => list.removeChild(li);

                li.appendChild(removeButton);
                list.appendChild(li);

                itemInput.value = '';
                quantityInput.value = '';
                unitSelect.selectedIndex = 0;
            }
        }

        function addPredefinedItem(itemName) {
            const list = document.getElementById('list');
            const li = document.createElement('li');
            li.textContent = itemName;

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.style.marginLeft = '10px';
            removeButton.onclick = () => list.removeChild(li);

            li.appendChild(removeButton);
            list.appendChild(li);
        }

        function copyList() {
            const items = Array.from(document.querySelectorAll('#list li')).map(li => li.textContent.replace('Remove', '').trim());
            if (items.length) {
                navigator.clipboard.writeText(items.join('\n')).then(() => {
                    alert('List copied to clipboard!');
                });
            } else {
                alert('No items to copy.');
            }
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
        }
    </script>
</body>
</html>
