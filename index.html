<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        :root {
            --light-bg: #ffffff;
            --light-text: #000000;
            --dark-bg: #181818;
            --dark-text: #ffffff;
            --primary-color: #6200ea;
            --secondary-color: #03dac6;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--light-text);
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: var(--light-bg);
        }

        .dark-mode .container {
            background-color: var(--dark-bg);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
        }

        .dark-mode h1 {
            color: var(--secondary-color);
        }

        .form {
            display: flex;
            gap: 10px;
        }

        .form input[type="text"],
        .form input[type="number"],
        .form select {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form button:hover {
            background-color: var(--secondary-color);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .dark-mode li {
            border-color: #444;
        }

        .share {
            margin-top: 20px;
            text-align: center;
        }

        .share button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .share button:hover {
            background-color: var(--secondary-color);
        }

        .toggle {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .toggle button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle button:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shopping List</h1>
        <div class="form">
            <input type="text" id="item" placeholder="Item name">
            <input type="number" id="quantity" placeholder="Quantity">
            <select id="unit">
                <option value="kg">kg</option>
                <option value="liters">liters</option>
                <option value="pcs">pcs</option>
            </select>
            <button onclick="addItem()">Add</button>
        </div>
        <ul id="list"></ul>
        <div class="share">
            <button onclick="shareList()">Share</button>
        </div>
        <div class="toggle">
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
    </div>

    <script>
        let isDarkMode = false;

        function addItem() {
            const itemInput = document.getElementById('item');
            const quantityInput = document.getElementById('quantity');
            const unitSelect = document.getElementById('unit');

            const itemName = itemInput.value.trim();
            const quantity = quantityInput.value.trim();
            const unit = unitSelect.value;

            if (itemName && quantity) {
                const list = document.getElementById('list');
                const li = document.createElement('li');
                li.textContent = `${itemName} - ${quantity} ${unit}`;

                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.style.marginLeft = '10px';
                removeButton.onclick = () => list.removeChild(li);

                li.appendChild(removeButton);
                list.appendChild(li);

                itemInput.value = '';
                quantityInput.value = '';
                unitSelect.selectedIndex = 0;
            }
        }

        function shareList() {
            const items = Array.from(document.querySelectorAll('#list li')).map(li => li.textContent.replace('Remove', '').trim());
            if (items.length) {
                navigator.clipboard.writeText(items.join('\n')).then(() => {
                    alert('List copied to clipboard!');
                });
            } else {
                alert('No items to share.');
            }
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
        }
    </script>
</body>
</html>
